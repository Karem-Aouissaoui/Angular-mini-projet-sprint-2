<div class="container">
    <div>
        <h2>Ajouter un Type  :</h2>
    </div>
    <form>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label for="idType">ID Type</label>
            <input type="text" [(ngModel)] = "newType.idType" name="idType" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label for="nomType">Nom Type</label>
            <input type="text" [(ngModel)] = "newType.nomType" name="nomType" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 mt-4">
            <button type="button" (click)="addType()" class="btn btn-success"> Ajouter </button>
        </div>
    </form>
</div>
