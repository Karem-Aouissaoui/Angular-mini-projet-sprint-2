<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Fichiers</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Fichiers</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/fichiers">Home</a>
      </li>
      <li class="nav-item">
        <a *ngIf = "authService.isAdmin()" class="nav-link" routerLink="add-type">Ajouter un Type</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Fichiers
        </a>
        <div class="dropdown-menu">
          <a *ngIf = "authService.isAdmin()" class="dropdown-item" routerLink="add-fichier">Ajouter</a>
          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParType">Recherche par Type</a>
          <a class="dropdown-item" routerLink="/rechercheParNom">Recherche par Nom</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          {{authService.loggedUser}}
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isLoggedIn" class="dropdown-item" href="#">login</a>
          <a *ngIf="authService.isLoggedIn" class="dropdown-item" (click)="onLogout()">log out</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>


</body>

</html>
<router-outlet></router-outlet>
