<div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Types </label>
    <select class="form-control form-control-lg" id="idType" name="idType"
    [(ngModel)]="idType" (change)="onChange()">
        <option *ngFor="let type of types" value="{{type.idType}}">
        {{type.nomType}}
        </option>
    </select>
</div>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nom fichier</th>
                        <th>Date de cr√©ation</th>
                        <th>Date de modification</th>
                        <th>taille</th>
                        <th>type</th>
                    </tr>
                </thead>
                <tbody *ngFor="let fichier of fichiersRecherche">
                    <tr>
                        <td>{{fichier.idFichier}}</td>
                        <td>{{fichier.nomFichier}}</td>
                        <td>{{fichier.dateCreation | date: 'dd-MM-yyyy' }}</td>
                        <td>{{fichier.dateModification | date: 'dd-MM-yyyy' }}</td>
                        <td>{{fichier.taille}}</td>
                        <td>{{fichier.type.nomType }}</td>
                        <td><a class="btn btn-danger" (click)="supprimerFichier(fichier)" *ngIf = "authService.isAdmin()">Supprimer</a></td>
                        <td><a class="btn btn-primary" [routerLink]="['/updateFichier',fichier.idFichier]" *ngIf = "authService.isAdmin()">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
